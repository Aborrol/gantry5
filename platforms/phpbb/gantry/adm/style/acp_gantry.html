<!-- INCLUDE overall_header.html -->

<a id="maincontent"></a>

<h1>{{ ACTUAL_STYLE|capitalize }} {L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<form id="acp_gantry" method="post" action="{U_ACTION}">

<div id="gantry-tabs">
	<ul>
	<!-- BEGIN gantry -->
	<li><a href="#tabs-{{ gantry.S_ROW_COUNT + 1 }}">{gantry.GROUP_NAME}</a></li>
	<!-- END gantry -->
	</ul>

	<!-- BEGIN gantry -->
	<div id="tabs-{{ gantry.S_ROW_COUNT + 1 }}">
	<fieldset>
	<!-- BEGIN gantry.fields -->
		<dl>
			<dt><label for="{gantry.fields.NAME}">{gantry.fields.LABEL}</label><!-- IF gantry.fields.DESCRIPTION --><br><span>{gantry.fields.DESCRIPTION}</span><!-- ENDIF --></dt>
			<dd>
				<!-- IF gantry.fields.TYPE eq 'selectbox' -->
				<select name="{gantry.fields.NAME}">
					<!-- BEGIN gantry.fields.options -->
					<option value="{gantry.fields.options.VALUE}" <!-- BEGIN !!!!!gantry_template -->{% if gantry.fields.options.VALUE == gantry_template[gantry.fields.NAME|upper] %}selected="selected"{% endif %}<!-- END !!!!!gantry_template -->>{gantry.fields.options.LABEL}</option>
					<!-- END gantry.fields.options -->
				</select>
				<!-- ENDIF -->
				<!-- IF gantry.fields.TYPE eq 'toggle' -->
				<label><input type="radio" id="{gantry.fields.NAME}" name="{gantry.fields.NAME}" value="1" class="radio" <!-- BEGIN !!!!!gantry_template -->{% if gantry_template[gantry.fields.NAME|upper] == 1 %}checked="checked"{% endif %}<!-- END !!!!!gantry_template -->>{L_YES}</label>
				<label><input type="radio" name="{gantry.fields.NAME}" value="0" class="radio" <!-- BEGIN !!!!!gantry_template -->{% if gantry_template[gantry.fields.NAME|upper] == 0 %}checked="checked"{% endif %}<!-- END !!!!!gantry_template -->>{L_NO}</label>
				<!-- ENDIF -->
				<!-- IF gantry.fields.TYPE eq 'input' -->
				<input id="{gantry.fields.NAME}" type="text" size="20" maxlength="200" name="{gantry.fields.NAME}" value="<!-- BEGIN !!!!!gantry_template -->{{ gantry_template[gantry.fields.NAME|upper]}}<!-- END !!!!!gantry_template -->">
				<!-- ENDIF -->
				<!-- IF gantry.fields.TYPE eq 'iconpicker' -->
				<input id="{gantry.fields.NAME}" type="text" size="20" maxlength="200" name="{gantry.fields.NAME}" value="<!-- BEGIN !!!!!gantry_template -->{{ gantry_template[gantry.fields.NAME|upper]}}<!-- END !!!!!gantry_template -->">
				<!-- ENDIF -->
			</dd>
		</dl>
	<!-- END gantry.fields -->
	</fieldset>
	</div>
	<!-- END gantry -->
</div>	

	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
