<!-- INCLUDE overall_header.html -->

<a id="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<form id="acp_gantry" method="post" action="{U_ACTION}">

<!-- BEGIN gantry -->
	{gantry.GROUP_NAME}
		<!-- BEGIN gantry.fields -->
			{gantry.fields.NAME}
			<!-- BEGIN gantry.fields.options -->
				{gantry.fields.options.VALUE}
			<!-- END gantry.fields.options -->
		<!-- END gantry.fields -->
<!-- END gantry -->

	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
