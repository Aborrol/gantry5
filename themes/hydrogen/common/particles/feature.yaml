name: Feature Sample
description: Displays Feature content
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true

    headline:
      type: input.text
      label: Headline
      description: Customize the section headline text.
      default: Features

    description:
      type: textarea.textarea
      label: Description
      description: Customize the section description.
      default: Lorem ipsum dolor sit amet consectetur adipiscing elit. Donec ultricies tristique nulla et mattis. Phasellus id massa eget nisl congue blandit sit amet id ligula.

    features:
      type: collection.list
      array: true
      label: Features
      description: Create each item to appear in the content row.
      value: title
      ajax: true

      fields:
        .icon:
          type: input.icon
          label: Icon

        .title:
          type: input.text
          label: Title

        .description:
          type: textarea.textarea
          label: Description

        .class:
          type: input.text
          label: CSS Class