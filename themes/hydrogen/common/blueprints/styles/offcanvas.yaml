name: Offcanvas Section
description: Paramters for the Off Canvas sidepanel section.
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#354D59"
    text-color:
      type: input.colorpicker
      label: Text
      default: "#ffffff"
    width:
      type: input.text
      label: Panel Width
      description: Set offcanvas size in rem, em, px, or percentage unit values
      default: "17rem"
    toggle-color:
      type: input.colorpicker
      label: Toggle Color
      default: "#ffffff"