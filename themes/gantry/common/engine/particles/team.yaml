name: Team
description: Displays a single team member (test particle).

form:
  fields:
    enabled:
      type: checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true

    css.class:
      type: text
      label: Class
      description: CSS class name for the particle.
      default: branding

    members:
      type: list

      fields:
        .name:
          type: text
          label: Name

        .role:
          type: text
          label: Role

        .image:
          type: text
          label: Image

        .description:
          type: textarea
          label: Name
