name: Gantry Template Administration
version: 1.0.0
description: Enables Gantry template administration.
validation: strict

form:
  fields:
    enabled:
        type: toggle
        label: Plugin status
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    route:
      type: text
      default: /admin/gantry
      label: Administrator path
      placeholder: "Default route for administrator (relative to base)"
      help: If you want to change the URL for the administrator, you can provide a path here
