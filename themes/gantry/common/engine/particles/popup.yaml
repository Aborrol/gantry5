name: Popup
description: Create a popup button.

form:
  fields:
    enabled:
      type: checkbox
      label: Enabled
      description: Globally enable popup buttons.
      default: true

    text:
      type: text
      label: Text
      description: Button Text
      default: Popup Particle

    css.classname:
      type: text
      label: Class
      description: CSS class name for the particle.
      default: popup
