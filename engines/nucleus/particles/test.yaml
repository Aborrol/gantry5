name: Pickers Test
description: Colorpicker test.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    color1:
      type: input.colorpicker
      label: Color 1
      default: '#fff'
    color2:
      type: input.colorpicker
      label: Color 2
      default: 'rgba(63, 146, 237, 0.7)'
    color3:
      type: input.colorpicker
      label: Color 3
      default: 'rgba(222, 94, 26, 0.1)'

    sep1:
      type: separator.separator

    font-family-1:
      type: input.fonts
      label: Font 1
      default: 'family=Inconsolata:700,400&subset=latin,latin-ext'
    font-family-2:
      type: input.fonts
      label: Font 2
      default: 'family=Kalam:300&subset=latin,latin-ext'

    sep2:
      type: separator.separator

    icon-1:
      type: input.icon
      label: Icon 1
      default: 'fa fa-rocket fa-fw fa-spin fa-lg fa-rotate-180'
    icon-2:
      type: input.icon
      label: Icon 2
      default: 'fa fa-shield'
    icon-3:
      type: input.icon
      label: First Icon
      default: 'fa fa-adjust'
    icon-4:
      type: input.icon
      label: Last Icon
      default: 'fa fa-youtube-square'
    icon-5:
      type: input.icon
      label: Blank
      default: ''

    sep3:
      type: separator.separator

    file-1:
      type: input.filepicker
      label: Outside Scope
      root:
        - '/Users/w00fz/Sites/'
        - '/Users'
    file-2:
      type: input.filepicker
      label: Image Picker
      icon: fa-file-image-o
    file-3:
      type: input.filepicker
      label: Upper Level
      root: '/../../../'
    file-4:
      type: input.filepicker
      label: Media Path
      icon: fa-file-image-o
      root: 'media/images'
    file-5:
      type: input.filepicker
      label: Array
      icon: fa-file-image-o
      root:
        - 'media/images'
        - '../../../../../'
        - 'gantry-media://'
        - 'gantry-media://images'
        - 'gantry-media://imagez'
        - 'gantry-something://'
        - 'media/images/bla'
    file-6:
      type: input.filepicker
      label: Image Filter
      icon: fa-file-image-o
      root: 'gantry-media://'
      filter: '\.(jpe?g|gif|png)$'