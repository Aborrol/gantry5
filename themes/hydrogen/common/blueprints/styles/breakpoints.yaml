name: Breakpoints
description: Breakpoint container sizes for different viewports
type: configuration

form:
  fields:

    large-desktop-container:
      type: input.text
      label: Large Desktop
      description: Set breakpoint size in rem, em, or px unit values
      default: "75rem"
    desktop-container:
      type: input.text
      label: Desktop
      description: Set breakpoint size in rem, em, or px unit values
      default: "60rem"
    tablet-container:
      type: input.text
      label: Tablet
      description: Set breakpoint size in rem, em, or px unit values
      default: "48rem"
    large-mobile-container:
      type: input.text
      label: Mobile
      description: Set breakpoint size in rem, em, or px unit values
      default: "30rem"
