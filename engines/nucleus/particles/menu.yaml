name: Menu
description: Gantry menu.
type: particle

form:
  fields:

    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to top particles.
      default: true

    base:
      type: input.text
      label: Base Path
      default: /

    menu:
      type: input.text
      label: Menu
      description: Select menu.
      default: mainmenu

    startLevel:
      type: input.text
      label: Start Level
      default: 1

    endLevel:
      type: input.text
      label: Max Levels
      default: 0
