name: Platforms Sample
description: Displays Platform content
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true

    headline:
      type: input.text
      label: Headline
      description: Customize the section headline text.
      default: Multiple platforms supported with unlimited possibilities

    description:
      type: textarea.textarea
      label: Description
      description: Customize the section description.
      default:

    platforms:
      type: collection.list
      array: true
      label: Platforms
      description: Create each item to appear in the content row.
      value: title
      ajax: true

      fields:
        .icon:
          type: input.icon
          label: Icon

        .title:
          type: input.text
          label: Title

        .subtitle:
          type: input.text
          label: Sub Title

        .description:
          type: textarea.textarea
          label: Description