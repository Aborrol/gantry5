name: Page Surround
description: Page surround used for website
type: block

form:
  fields:

    text.color:
      type: input.colorpicker
      label: Background Color
      default: "#e8ecee"
    paralax.enable:
      type: enable.enable
      label: Paralax
      default: "#2d3945"
    paralax.speed:
      type: input.text
      label: Paralax Speed
      default: 5