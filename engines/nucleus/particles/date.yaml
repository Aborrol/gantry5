name: Date
description: Display a date.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable date particles.
      default: false

    css.class:
      type: input.text
      label: Class
      description: CSS class name for the particle.
      default: date

    date.formats:
      type: select.date
      label: Target
      description: Target browser window when item is clicked.
      default: l, F d, Y
      placeholder: 'Select...'
      selectize:
          allowEmptyOption: true
      options:
          '': None
          'l, F d, Y': Date1
          'F d': Date2
          'd M': Date3
          'D, M d, Y': Date4
          'D, M d, y': Date5
          'l': Date6
          'l j F Y': Date7