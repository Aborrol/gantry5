name: Module Instance
description: Display a module instance.
type: position
hidden: false

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable module positions.
      default: true

    module_id:
      type: input.text
      label: Module Id
      description: Enter module Id.
      overridable: false

    chrome:
      type: input.text
      label: Chrome
      description: Module chrome.
      placeholder: xhtml
