name: Copyright
description: Display copyrights.

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    date.start:
      type: input.text
      label: Start Year
      default: now

    date.end:
      type: input.text
      label: End Year
      default: now

    owner:
      type: input.text
      label: Copyright owner
