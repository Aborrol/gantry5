name: Block
description: Layout block.
type: block

form:
  fields:
    id:
      type: input.text
      label: Id
      description: CSS id.
      default:

    class:
      type: input.selectize
      label: Class
      description: CSS class name.
      selectize:
          delimiter: ' '
      default:

    extra:
      type: input.text
      label: Attributes
      description: Extra attributes.
      default:

    size:
      type: input.text
      label: Size
      description: Block size in percentages (0-100).
