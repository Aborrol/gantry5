page:
  doctype: xhtml
  html:
    lang: en
  body:
    class: gantry

particles:
  copyright:
    enabled: false
    start: 2007
    end: now
    owner: 'RocketTheme, LLC'

  logo:
    enabled: true
    image: 'images/logo.png'
    text: 'Gantry'

streams:
  schemes:
    theme:
      type: ReadOnlyStream
      prefixes:
        '':
          - themes://gantry
          - themes://gantry/common

        css/:
          - themes://gantry/css-compiled
          - themes://gantry/css
          - themes://gantry/common/css-compiled
          - themes://gantry/common/css
