name: Copyright Widget
description: Display copyrights.

form:
  fields:
    enabled:
      type: checkbox
      label: Enabled
      description: Globally enable the widget.
      default: true

    date.start:
      type: text
      label: Start Year
      default: now

    date.end:
      type: text
      label: End Year
      default: now

    owner:
      type: text
      label: Copyright owner
