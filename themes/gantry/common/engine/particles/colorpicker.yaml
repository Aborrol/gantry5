name: Colorpicker
description: Colorpicker test.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    color1:
      type: input.colorpicker
      label: Color 1
      default: '#fff'
    color2:
      type: input.colorpicker
      label: Color 2
      default: 'rgba(63, 146, 237, 0.7)'
    color3:
      type: input.colorpicker
      label: Color 3
      default: 'rgba(222, 94, 26, 0.1)'
