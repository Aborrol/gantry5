name: Menu Item
description: Gantry menu item.

form:
  fields:
    items:
      type: collection.list
      array: true
      label: Items
      key: path
      value: path
      ajax: true
      skip: true

      fields:
        .path:
          type: key.key
          label: Path
          skip: true

        .id:
          type: input.text
          label: Menu Item Id
          disabled: true

        .type:
          type: input.text
          label: Menu Item Type
          disabled: true
          default: link

        .link:
          type: input.text
          label: Link
          disabled: true

        .title:
          type: input.text
          label: Menu Title

        .dropdown:
          type: select.selectize
          label: Dropdown Style
          options:
            standard: Standard
            fullwidth: Full Width

        .browserNav:
          type: select.selectize
          label: Target Window
          options:
            0: Parent Window
            1: New Window With Navigation
            2: New Window Without Navigation

        .anchor_css:
          type: input.text
          label: Link CSS Style

        .anchor_title:
          type: input.text
          label: Link Hover Title

        .menu_image:
          type: input.text
          label: Link Image

        .menu_icon:
          type: input.icon
          label: Link Icon
