                    id: a85e6fff-8378-407c-a6c5-88775b6790b8
                    type: particle
                    subtype: sample
                    title: "\n                                Sample Content\n                            "
                    attributes:
                      enabled: 1
                      headline: 'Getting Started'
                      description: "<p>Welcome to the Gantry 5 beta featuring Hydrogen, the first theme built on the Gantry 5 framework. If you want to get started, the best way is to navigate to the Gantry Administrator by navigating to <code>http://(your site URL)/administrator</code> and navigating to <strong>Admin > Extensions > Template Manager</strong> and selecting the <strong>Hydrogen</strong> template.</p>\n\n<p>Once you are in the Gantry 5 Administrator, you will be able to edit virtually every aspect of your site from its <strong>Layout</strong> to its <strong>Style</strong>. You can even refine how the menus appear using Gantry 5’s new <strong>Menu Editor</strong>.</p>\n\n<p>You can create additional <strong>Configurations</strong> by duplicating the template’s <strong>Style</strong> as it appears in the <strong>Template Manager</strong>. This will enable you to set different style preferences for different pages, and have them assigned accordingly using the <strong>Assignments</strong> administrative panel.</p>\n\n<p>Look for more information on Gantry 5 in our documentation, and stay tuned to the RocketTheme Blog for more information on new features and development updates as development continues.</p>\n\n<h2>How to Contribute</h2>\n\n<p>Thank you for participating in the Gantry 5 beta for Joomla. We welcome you to contribute to the project by submitting bug reports through GitHub, and/or submit your own code changes to the Gantry 5 project for consideration.</p>\n\n<p>If you would like to assist in creating documentation for Gantry 5, you can do so through the Gantry 5 Documentation project on GitHub.</p>\n\n<p>Once again, thank you for participating. We hope you enjoy testing Gantry 5 every bit as much as we have enjoyed creating it.</p>"
                    children: {  }
