name: Module Instance
description: Display a module instance.
type: position
hidden: false

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable module positions.
      default: true

    _info:
      type: separator.note
      class: alert alert-info
      content: To edit the Module please use the <a target="_blank" href="index.php?option=com_modules">Joomla's Module Manager <i class="fa fa-fw fa-external-link"></i></a>

    module_id:
      type: input.text
      label: Module Id
      description: Enter module Id.
      overridable: false

    chrome:
      type: input.text
      label: Chrome
      description: Module chrome.
      placeholder: xhtml
