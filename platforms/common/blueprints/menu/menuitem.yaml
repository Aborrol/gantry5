name: Menu Item
description: Gantry menu item.

form:
  fields:
    items:
      type: collection.list
      array: true
      label: Items
      key: path
      value: path
      ajax: true
      skip: true

      fields:
        .path:
          type: key.key
          label: Path
          skip: true

        .id:
          type: input.text
          label: Menu Item Id

        .type:
          type: select.selectize
          label: Menu Item Type
          default: link
          placeholder: 'Select...'
          options:
            link: Link
            alias: Alias
            url: External URL
            separator: Separator
            heading: Heading

        .link:
          type: input.text
          label: Link

        .title:
          type: input.text
          label: Menu Title

        .target:
          type: select.selectize
          label: Link Target
          placeholder: 'Select...'
          options:
            _self: Current Window or Tab
            _blank: New Window or Tab

        .dropdown:
          type: select.selectize
          label: Dropdown Style
          placeholder: 'Select...'
          default: standard
          options:
            standard: Standard
            fullwidth: Full Width

        .icon:
          type: input.icon
          label: Icon

