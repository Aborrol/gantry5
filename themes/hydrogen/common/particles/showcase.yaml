name: Showcase Sample
description: Displays Showcase content
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    image:
      type: input.imagepicker
      label: Image Picker
      description: Select the showcase image.
      default: gantry-media://images/logo-large.png

    headline:
      type: input.text
      label: Headline
      description: Customize the headline text.
      default: Welcome to Gantry 5

    content:
      type: textarea.textarea
      label: Content
      description: Customize the showcase content.
      default: '<p>Lorem ipsum dolor sit amet consectetur adipiscing elit. Donec ultricies tristique nulla et mattis. Phasellus id massa eget nisl congue blandit sit amet id ligula. Praesent et nulla eu augue tempus sagittis. Mauris faucibus nibh et nibh cursus in vestibulum sapien egestas. Curabitur ut lectus tortor. Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>'
