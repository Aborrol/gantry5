name: Sample Content
description: Displays Sample Content
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    image:
      type: input.imagepicker
      label: Image
      description: Select the main image.
      default: gantry-media://images/logo-large.png

    headline:
      type: input.text
      label: Headline
      description: Customize the headline text.
      default: Sample Headline

    description:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      default: Lorem ipsum dolor sit amet consectetur adipiscing elit. Donec ultricies tristique nulla et mattis. Phasellus id massa eget nisl congue blandit sit amet id ligula.

    link:
      type: input.text
      label: Link
      description: Specify the link address.

    linktext:
      type: input.text
      label: Link Text
      description: Customize the link text.

    samples:
      type: collection.list
      array: true
      label: Sample Items
      description: Create each item to appear in the content row.
      value: title
      ajax: true

      fields:
        .icon:
          type: input.icon
          label: Icon

        .title:
          type: input.text
          label: Title

        .subtitle:
          type: input.text
          label: Sub Title

        .description:
          type: textarea.textarea
          label: Description

        .class:
          type: input.block-variations
          label: Variations